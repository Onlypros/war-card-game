<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="./css/cardstarter.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>War Card Game</title>
</head>

<body>
    <header>
        <h1>Let's play war!</h1>
    </header>
    
    <div id="countdown-display">60 seconds remaining</div>

    <section class="score-wrapper">
        <p>Computers Score:
            <span id="computers-score">...</span>
        </p>
        <p>Players Score:
            <span id="players-score">...</span>
        </p>
    </section>

	<div class="container">
	    <div class="computer">
		    <div id="computersDeck" class="computer card large back-blue shadow"></div>
	    </div>

	    <div class="pickedCards">
		    <div id="computersPickedCard" class="warcards card large outline"></div>
		    <div id="playersPickedDeck" class="warcards card large outline"></div>
	    </div>

	    <div class="player">
		    <div id="playersDeck" class="player card large back-blue shadow"></div>
	    </div>
	</div> 

    <div id='messages'></div>

    <button id="btn" class="btn">Draw a card</button>
    <button id="restart" class="hidden">Play Again?</button>
    <p class="draw displayClicks">Draw cards has been clicked 0 times.
    
    </p>
</body>
</html>
