<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="./css/cardstarter.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>War Card Game</title>
</head>
<body>
    <section class="score-board">
        <p>Computers Score:
            <span id="computers-score">...</span>
        </p>
        <p>Players Score:
            <span id="players-score">...</span>
        </p>
    </section>

	<div class="container">
	    <div class="computer">
		    <div id="computersDeck" class="computer card large back-blue shadow"></div>
	    </div>

	    <div class="pickedCards">
		    <div id="computersPickedCard" class="warcards card large outline"></div>
		    <div id="playersPickedDeck" class="warcards card large outline"></div>
	    </div>

	    <div class="player">
		    <div id="playersDeck" class="player card large back-blue shadow"></div>
	    </div>
	</div> 

    <button id="btn" class="btn">Draw a card</button>
    <p>Draw a card has been clicked <span id="displayClicks"> 0 </span>
    times.
    </p>
</body>
</html>
