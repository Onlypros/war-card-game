<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="./css/cardstarter.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>War Card Game</title>
</head>

<body>
    <header>
        <h1>Let's play war!</h1>
    </header>
    
    <div id="countdown-display">30 seconds remaining</div>

	<div class="playerIcons">
		<div>
			<i class="fa-solid fa-robot"></i>
			<i class="fa-solid fa-face-smile"></i>
		</div>
	</div>
	
	

    <section class="score-wrapper">
        <p>Computers Score:
            <span id="computers-score">0</span>
        </p>
        <p>Players Score:
            <span id="players-score">0</span>
        </p>
    </section>

	<section class='cardsRemaining'>
		<p id="cr">Player Cards remaining: 
			<span id='computerscardsremaining'>26</span>
		</p>
		<p id="cr">Player Cards remaining: 
			<span id='playersscardsremaining'>26</span>
		</p>
	</section>

	<div class="container">
	    <div class="computer">
		    <div id="computersDeck" class="computer card large back-blue shadow"></div>
	    </div>

	    <div class="pickedCards">
		    <div id="computersPickedCard" class="warcards card large outline"></div>
		    <div id="playersPickedCard" class="warcards card large outline"></div>
	    </div>

	    <div class="player">
		    <div id="playersDeck" class="player card large back-blue shadow"></div>
	    </div>
	</div> 

    <div id='messages'></div>

    <button id="btn" class="btn">Draw a card</button>

    <button id="restart" class="hidden">Play Again?</button>
    <p class="draw displayClicks">You have drawn 0 cards.
    
    </p>
</body>
</html>
