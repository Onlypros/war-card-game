<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="./css/cardstarter.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>War Card Game</title>
</head>
<body>
	<div class="container">
	    <div class="computer">
		    <div id="computersDrawPile" class="computer card large back-blue shadow"></div>
	    </div>

	    <div class="randomDrawCards">
		    <div id="computersRandomDraw" class="warcards card large outline"></div>
		    <div id="playersRandomDraw" class="warcards card large outline"></div>
	    </div>

	    <div class="player">
		    <div id="playersDrawPile" class="player card large back-blue shadow"></div>
	    </div>
	    <button id="btn" class="btn">Flip Your Card</button>
	</div> 
</body>
</html>
